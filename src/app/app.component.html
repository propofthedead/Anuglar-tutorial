<div>
  <h1>{{title}}</h1>
  <input type="text" [(ngModel)]="name" placeholder="Name">
  <input type="number" [(ngModel)]="nbr" placeholder="Nbr">
  <button (click)="add()">Add</button>

  <p></p>

  <table>
    <tr><td>Name</td><td>Nbr</td></tr>
    <tr *ngFor="let n of names"><td>{{n.name}}</td><td>{{n.nbr}}</td></tr>
  </table>
</div>
